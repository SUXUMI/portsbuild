<Directory />
	Options All
	AllowOverride All
</Directory>

<Directory /home>
	AllowOverride All
	Options -MultiViews -Indexes +FollowSymLinks +IncludesNoExec +Includes
	<Limit GET POST OPTIONS PROPFIND>
		Order allow,deny
		Allow from all
	</Limit>
	<LimitExcept GET POST OPTIONS PROPFIND>
		Order deny,allow
		Deny from all
	</LimitExcept>
</Directory>

Include /usr/local/etc/apache24/extra/httpd-hostname.conf

<Directory /usr/local/www/apache24/cgi-bin>
	AllowOverride None
	Options None
	Order allow,deny
	Allow from all
</Directory>
