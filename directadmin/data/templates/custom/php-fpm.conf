|?PHP_VER=56|
|?OPEN_BASEDIR_PATH=`HOME`/:/tmp/:/var/tmp/:/usr/local/lib/php/|
|?EMAIL=`USER`@`DOMAIN`|

|CUSTOM1|

[|USER|]
user = $pool
group = $pool

;listen = /usr/local/php|PHP_VER|/sockets/$pool.sock
listen = /var/run/php/$pool.sock
listen.owner = $pool
listen.group = |SERVER_GROUP|
listen.mode = 660

pm = ondemand
pm.max_children = 50
pm.process_idle_timeout = 20

php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f |EMAIL|
;php_admin_value[max_execution_time] = 60

|*if OPEN_BASEDIR="ON"|
php_admin_value[open_basedir] = |OPEN_BASEDIR_PATH|
|*endif|
|*if PHP_MAIL_LOG_ENABLED="1"|
php_admin_value[mail.log] = |HOME|/.php/php-mail.log
|*endif|

|*if LIMIT_EXTENSIONS!=""|
security.limit_extensions = |LIMIT_EXTENSIONS|
|*endif|


