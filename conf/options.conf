## PortsBuild Options
## /usr/local/directadmin/portsbuild/options.conf

## --------------------------------------------------
## DirectAdmin Settings
## --------------------------------------------------
DA_LAN=0


## --------------------------------------------------
## PHP Settings
## --------------------------------------------------

## PHP version and running mode.
PHP1_VERSION="56"
PHP1_MODE="FPM"

## Enable PHP OpCache
PHP_OPCACHE_ENABLE="YES"

## Install IonCube Loader
PHP_IONCUBE_ENABLE="YES"

## See: http://php.net/manual/en/timezones.php
PHP_INI_TIMEZONE="America/Montreal"
PHP_INI_TYPE="production"

## Adds mail.add_x_header option in php.ini
PHP_INI_XMAILHEADER_ENABLE="YES"


## Untested
#PHP_SUHOSIN_ENABLE="NO"


## --------------------------------------------------
## MySQL/MariaDB Settings
## --------------------------------------------------

## *** redo

## "MYSQL" or "MARIADB"
#SQLDB="MARIADB"
#SQLVER=55

## Enable MySQL or MariaDB
MYSQL_ENABLE="YES"
MYSQL_VERSION="56"

MARIADB_ENABLE="YES"
MARIADB_VER="100"


## --------------------------------------------------
## Web Server Settings
## --------------------------------------------------

## PB: Currently supporting Apache 2.4 right now, with Nginx support coming later on.

WEBSERVER="APACHE"


apache_ver=2.4

## PB: Apache MPM will be set to "event" during installation.
apache_mpm=auto

secure_htaccess=no
harden_symlinks_patch=yes
use_hostname_for_alias=auto

## PB: Set this to your correct Fully Qualified Domain Name (FQDN).
redirect_host=server1.example.com
redirect_host_https=no

## --------------------------------------------------
## Web Applications Settings
## --------------------------------------------------

PHPMYADMIN_ENABLE="YES"
ROUNDCUBE_ENABLE="YES"

## --------------------------------------------------
## ClamAV-related Settings
## --------------------------------------------------

CLAMAV_ENABLE="YES"
CLAMAV_WITH_EXIM="YES"

PROFTPD_UPLOADSCAN="NO"
PUREFTPD_UPLOADSCAN="NO"

PHP_SUHOSIN_UPLOADSCAN="NO"

## --------------------------------------------------
## Mail Settings
## --------------------------------------------------

dovecot=yes
exim=yes
eximconf=no
pigeonhole=no
spamassassin=yes
blockcracking=no
easy_spam_fighter=no


## --------------------------------------------------
## Jail Settings
## --------------------------------------------------

## PB: Set this to no. Not related to FreeBSD Jails.
jail=no

## --------------------------------------------------
## FTP Settings
## --------------------------------------------------

## PB: Currently supporting 'pureftpd' with 'proftpd' support later on.
ftpd=pureftpd

## --------------------------------------------------
## Statistics Settings
## --------------------------------------------------

awstats=no
webalizer=no

## --------------------------------------------------
## CustomBuild Settings
## --------------------------------------------------

## PB: Please leave the default values.
autover=no
bold=yes
clean=yes
clean_old_tarballs=yes
clean_old_webapps=yes
cleanapache=yes
custombuild=2.0
downloadserver=files.directadmin.com

## --------------------------------------------------
## Cronjob Settings
## --------------------------------------------------

## PB: Please leave the default values (but feel free to change email).
cron=no
cron_frequency=weekly
da_autoupdate=yes
email=root@localhost
notifications=yes
updates=no
webapps_updates=yes

## --------------------------------------------------
## CloudLinux Settings
## --------------------------------------------------

## PB: Please leave the default values (irrelevent anyway).
cagefs=no
cloudlinux=no

## --------------------------------------------------
## Advanced Settings
## --------------------------------------------------

## PB: Please leave the default values.
autoconf=no
automake=no
curl=yes
libtool=no

## --------------------------------------------------
## Expert Settings (!)
## --------------------------------------------------

## PB: Please leave the default values.
new_pcre=no
new_suphp=no
new_xml2=no
new_zlib=no
old_apr_util=no
zlib=no

## --------------------------------------------------
## Upcoming Features Settings
## --------------------------------------------------

## PB: Please leave the default values.
modsecurity=no
modsecurity_ruleset=comodo
webapps_inbox_prefix=no




